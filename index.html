<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Slider Vue</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="app">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="position-relative">
                    <div id="prev" class="position-absolute"></div>
                    <div id="next" class="position-absolute"></div>
                    <img src="./img/01.webp" class="card-img-top active" alt="">
                </div>
                <div id="thumbs">
                    <img v-for="(element, index) in movies" class="active" v-bind:src="element.image" alt="">
                    <!-- <img src="./img/02.webp" alt="">
                    <img src="./img/03.webp" alt="">
                    <img src="./img/04.webp" alt="">
                    <img src="./img/05.webp" alt=""> -->
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center">Marvel\'s Spiderman Miles Morale</h5>
                  <p class="card-text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
              </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
